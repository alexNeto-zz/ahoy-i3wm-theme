command=/usr/local/libexec/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none
# Execute the shell command
# whoami
[who]
command=whoami
interval=once
separator=false
color=#ececec


# Show the kernel release
[kernel]
label=ï…¼
command=uname -r | cut -d. -f1,2,3
interval=once
separator=false
color=#ececec

# Show the volume via amixer
[volume]
command=$HOME/.config/i3/vol
markup=pango
interval=1
signal=10
separator=false
color=#ececec

# Show the use of the main memory
[memory]
command=$HOME/.config/i3/mem
markup=pango
interval=10
separator=false
# Show the free space in the
# secondary memory
[disk]
command=$HOME/.config/i3/disk
markup=pango
interval=30
separator=false

# Date Time
[time]
command=date '+%H:%M    '
interval=6
color=#ececec
